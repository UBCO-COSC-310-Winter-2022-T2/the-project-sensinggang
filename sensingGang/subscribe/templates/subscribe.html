<!DOCTYPE html>
<html>
  <head> 
    <title> Home </title>
  </head>
  <body>

    {% if user.is_authenticated %}
      <h3> Hello {{ user.first_name }}</h3>
      <h4>You're successfully logged in</h4>
      <button type="submit"><a href="{% url 'signout' %}">Logout</a></button>
    {% else %}
      {% for message in messages %}
        <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
          <strong>Message: </strong> {{ message }}
          <button type="button" class="close" data-dismiss="alert" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
      {% endfor %}
      <h3>Welcome to sensingGang</h3>
      <p>Please login to access sensor list!</p>
      
      <button type="submit"><a href="{% url 'sensorList' %}">Sensor List</a></button>
      <button type="submit"><a href="{% url 'mqtt_data' %}">View Data</a></button>
 

    {% endif %}
  <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.6.0/js/bootstrap.min.js"></script>
  </body>
</html>
