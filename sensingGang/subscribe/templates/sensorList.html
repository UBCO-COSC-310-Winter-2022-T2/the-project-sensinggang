<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Sensor List</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="">
    </head>
    <body>
        
        <h3>Available Sensors</h3>
        {% for message in messages %}
        <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
          <strong>Message: </strong> {{ message }}
          <button type="button" class="close" data-dismiss="alert" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
      {% endfor %}

        <form action="subscribeForm" method="post">
             {% csrf_token %}
            <label = for"">Sensor X</label>
            <input type="hidden"   name="sensorX"  value=False >
            <input type="checkbox" name="sensorX"  value=True>
            <br>
            <label = for"">Sensor Y</label>
            <input type="hidden"   name="sensorY"  value=False >
            <input type="checkbox" name="sensorY"  value=True>
            <br>
            <label = for"">Sensor Z</label>
            <input type="hidden"   name="sensorZ"  value=False >
            <input type="checkbox" name="sensorZ"  value=True>
            <br>
            <button type = "submit">Sign Up</button>
        </form>   
        
        <script src="" async defer></script>
    </body>
</html>
